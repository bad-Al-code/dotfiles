# set -g default-terminal "screen-256color"``
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on

unbind r 
bind r source-file ~/.config/tmux/tmux.conf \; display-message "TMUX:Config reloaded"


 # Tokyonight-inspired color settings
 set -g status-style bg=default,fg="#7aa2f7"  # Use terminal bg, Tokyonight blue for text
 set -g pane-border-style fg="#3b4261"        # Slightly lighter than bg for borders
 set -g pane-active-border-style fg="#7aa2f7" # Tokyonight blue for active pane

# Improved status bar format with window separators
set -g status-left-length 30
set -g status-left "#{session_name} ï‚¤  "
set -g window-status-current-format "#I:#W#F"
set -g window-status-format "#I:#W#F"
set -g window-status-separator " | "
set -g status-right ""

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

bind -r m resize-pane -Z

set -g history-limit 4000
set -g history-file ~/.tmux_history

# set index 1 
set -g base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/cyan'



set-window-option -g mode-keys vi
# Use vi keybindings
set-window-option -g mode-keys vi

# Use `y` to copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard"

# Enable mouse selection to copy automatically
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe "xclip -selection clipboard"


# bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '-' split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

run '~/.config/tmux/.tmux/plugins/tpm/tpm'
